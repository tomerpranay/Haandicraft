<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&display=swap"
    />

    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Humnst777 Blk BT:wght@900&display=swap"
    /> -->
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-child"></div>
      <div class="desktop-1-inner">
        <div class="rectangle-wrapper">
          <div class="group-child"></div>
        </div>
      </div>
      <div class="lets-start-your">
        Lets start your Journey with HaandiCraft
      </div>
      <div class="english-uk">English (UK)</div>
      <img
        class="arrow-drop-down-icon"
        alt=""
        src="./public/arrow-drop-down.svg"
      />

      <div class="create-account">Create Account</div>
      <div class="google-signup">
        <img
          class="c030bd6bd7ee87ad41485e3c7598dd-icon"
          alt=""
          src="./public/8c030bd6bd7ee87ad41485e3c7598dd4-1@2x.png"
        />

        <div class="signup-with-google">Signup with Google</div>
      </div>
      <div class="facebook-signup">
        <img class="pngegg-69-1" alt="" src="./public/pngegg-69-1@2x.png" />

        <div class="signup-with-facebook">Signup with Facebook</div>
      </div>
      <div class="already-have-an-container">
        <span>Already have an account? </span>
        <span class="log-in">Log In</span>
      </div>
      <form class="signup">
      <div class="name">
        <input type="text" placeholder="Full Name" class="full-name fullnametemp"></input>
        <div class="name-child"></div>
      </div>
      <div class="email">
        <input type="email" placeholder="Email" class="full-name emailtemp"></input>
        <div class="name-child"></div>
      </div>
      <div class="button">
        <div class="button-child"></div>
        <button type="submit" class="create-account1">Create Account</button>
        
      </div>
      <div class="confirm-password">
        <input type="password" placeholder="Confirm Password" class="full-name confirmtemp"/>
        <div class="name-child"></div>
        <img class="eye-icon-1" alt="" src="./public/211739-eye-icon-1.svg" />
      </div>
      <div class="password">
        <div class="passsword">
          <input type="password" placeholder="Password" class="full-name passwordtemp"/>
          <div class="name-child"></div>
        </div>
      </form>
        <img class="eye-icon-1" alt="" src="./public/211739-eye-icon-1.svg" />
      </div>
      <div class="or">Or</div>
      <div class="privacy">
        <div class="privacy-child"></div>
        <div class="i-have-read">
          I have read and agreed to the Terms of Service and
        </div>
        <div class="privacy-policy">Privacy Policy</div>
      </div>
      <img
        class="whatsapp-image-2023-10-06-at-0"
        alt=""
        src="./public/whatsapp-image-20231006-at-0144-1@2x.png"
      />
    </div>

  </body>
</html>
